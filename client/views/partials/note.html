<div class="note-wrapper">
  <div class="row no-bottom-margin">
    <div class="col s12 white main">
      <div class="col s12 m12">
        <div class="card horizontal">
          <div class="card-image fill">
            <img id='image' src="../../imgs/placeholder.jpg" class="small_image">
            <div id="map" class='clear map-layer'></div>
          </div>
          <div class="card-stacked">
            <div class="card-content no-bottom-padding ">
              <h2 id='name' class="header no-top-margin">Eli Byers</h2>

              <!-- start of replys -->
              <div class="reply-box">

                <div id='note' class="card reply">
                  <p>This is Eli Byers, a photo taken in 2011.  We have not seen him since February 20th, 2012.  If you have any information, please contact me.</p>
                  <p id='contact'>anna@anna.com (888)888-8888</p>
                </div>

              </div>
              <!-- end of replys -->

            </div>
            <div class="card-action">
              <a class='pointer' id="location_button">Show Location</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
