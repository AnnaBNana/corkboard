<div class="make-note-div">
  <div class="col s12 m12 main no-bottom-margin">

    <div class="card-panel white">
      <div class="map-receptacle">

      </div>
    </div>

    <div class="card-panel white no-bottom-margin">
        <form class="col s12">
          <div class="row no-bottom-margin">
            <div class="input-field col s6">
              <input id="name" type="text" required>
              <label for="name" data-error="wrong" data-success="right">Name</label>
            </div>
            <div class="input-field col s6">
              <input id="age" type="text" required>
              <label for="age">Age</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="location" type="text" required>
              <label for="location" data-error="wrong" data-success="right">Location</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="note" class="materialize-textarea" required></textarea>
              <label for="note">Note:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input type="button" value="submit" class="btn">
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
